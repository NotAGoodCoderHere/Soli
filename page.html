      const suits = ["♥", "♦", "♣", "♠"];
      const cards = [
        "A",

      var goAhead = true;

      function initDrawPile() {
        drawPile = [];
        for (var suit = 0; suit < suits.length; suit++) {
          for (var value = 0; value < cards.length; value++) {
            var card = {};
            card["suit"] = suits[suit];
            card["name"] = cards[value];
            card["value"] = value + 1;
            card["covered"] = true;
            if (suits[suit] == "♥" || suits[suit] == "♦") {
              card["color"] = "red";
            } else {
              card["color"] = "black";
            }
            drawPile.push(card);
          }
        }
      }

      function shuffleDrawPile() {
        let currentIndex = drawPile.length;

        while (currentIndex != 0) {
          let randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
          [drawPile[currentIndex], drawPile[randomIndex]] = [
            drawPile[randomIndex],
            drawPile[currentIndex],
          ];
        }
      }

      function logDrawPile() {
        for (var i = 0; i < drawPile.length; i++) console.log(drawPile[i]);
      }

      function initTableau() {
        if (drawPile.length != 52) return;
        tableau = [[], [], [], [], [], [], []];
        for (var i = 0; i < tableau.length; i++) {
          for (var k = 0; k < i + 1; k++) {
            var card = drawPile.pop();
            tableau[i].push(card);
            if (k == i) card.covered = false;
          }
        }
      }

      function printTableau() {
        var max_col_len = 0;
        for (var i = 0; i < tableau.length; i++)
          if (tableau[i].length > max_col_len) max_col_len = tableau[i].length;
        var out = "1   2   3   4   5   6   7\n";
        for (var row = 0; row < max_col_len; row++) {
          for (var col = 0; col < tableau.length; col++) {
            var card = tableau[col][row];
            if (!card) out += "    ";
            else if (!card.covered) {
              out += tableau[col][row].suit + tableau[col][row].name;
              if (tableau[col][row].name == "10") out += " ";
              else out += "  ";
            } else {
              out += "██  ";
            }
          }
          out += "\n";
        }
        console.log(out);
      }

        ){
          console.log('stessto colore')
          valid = false;
        }
        
        if (valid){
          moves++
          for (var i = 0; i < n_cards; i++) {
            tableau[to].push(temp.pop());
          }
          //WIP SCORE
        }
        else
          for (var i = 0; i < n_cards; i++) {
            tableau[from].push(temp.pop());
          }
        
        // SCOPRI NUOVA CARTA
        if (tableau[from].length > 0) tableau[from][tableau[from].length -1 ].covered = false

        moves = 0

        initDrawPile();
